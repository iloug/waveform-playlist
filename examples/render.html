<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Drawer Tests</title>
<style>

#meter-wrapper {
  width: 100%;
  border:1px solid red;
}
#meter {
  width: 0%;
  height: 15px;
  margin: 2px 0;
  background: green;
  border: red;
  -webkit-transition: width .05s;
}
</style>

<script type="text/javascript" src="../src/loader.js"></script>
<script type="text/javascript" src="../src/render.js"></script>
<script type="text/javascript" src="../src/playout.js"></script>
<script type="text/javascript" src="../src/track.js"></script>

</head>
<body>
  
  <div id=waveform></div>

  <div id=play onclick="playout.play()">Play</div>
  <div id=pause onclick="playout.pause()">Pause</div>
  <div id=stop onclick="playout.stop()">Stop</div>

<script type="text/javascript">
(function(){

    var container = document.getElementById("waveform");
    var trackEditor = new TrackEditor();
    trackEditor.init({
        container: container,

        drawer: {
            container: container,
            resolution: 5000
        }
    });
    trackEditor.loadTrack("Beautiful.m4a");
  
})();
</script>
</body>
</html>
