<!DOCTYPE html>

<head>
<meta charset=utf-8 />
<title>Drawer Tests</title>

<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

<style>

html, body {
  height: 100%;
  margin: 0;
}

body {
  position: relative;
}

.playlist {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  overflow: hidden;
}

.playlist-top-bar {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
}

.playlist-time-scale {
  position: absolute;
  top: 50px;
  left: 0;
  right: 0;
  height: 30px;
}

.playlist-time-scale canvas {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  height: 30px;
  width: 100%;
}

.playlist-time-scale div {
  position: absolute;
}

.playlist-tracks {
  position: absolute;
  top: 80px;
  left: 0;
  right: 0;
  bottom: 70px;
  overflow: auto;
}

.channel-wrapper {
  position: relative;
}

.channel {
  position: absolute;
  margin: 0;
  padding: 0;
}

.channel canvas {
  position: absolute;
  top: 0;
  padding:0;
  margin:0;
}

.playlist-fade {
  position: absolute;
  background-color: rgba(0,0,0,0.2);
  z-index: 1000;
}


.playlist-bottom-bar {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 70px;
}

.state-select {
  cursor: text;
}

.state-shift {
  cursor: move;
}

.channel-wrapper.active .channel {
  background-color: rgba(255,0,0,0.1);
}

</style>

<script type="text/javascript" src="../src/observer/observer.js"></script>

<script id="top-bar-tmpl" type="text/template">
  
  <div class="btn-toolbar">
    <div class="btn-group">
      <a id="btn_rewind" class="btn btn-success"><i class="icon-fast-backward icon-white"></i></a>
      <a id="btn_play" class="btn btn-success"><i class="icon-play icon-white"></i></a>
      <a id="btn_pause" class="btn btn-warning"><i class="icon-pause icon-white"></i></a>
      <a id="btn_stop" class="btn btn-danger"><i class="icon-stop icon-white"></i></a>
    </div>
    <div class="btn-group">
      <a id="btn_select" class="btn btn-mini" data-state="select"><i class="icon-italic"></i></a>
      <a id="btn_shift" class="btn btn-mini" data-state="shift"><i class="icon-resize-horizontal"></i></a>
    </div>
    <div id="btns-fade" class="btn-group">
      <div class="btn-group fade-in">
        <a class="btn btn-mini disabled" data-type="FadeIn" data-shape="linear">Linear</a>
        <a class="btn btn-mini disabled" data-type="FadeIn" data-shape="logarithmic">Logarithmic</a>
        <a class="btn btn-mini disabled" data-type="FadeIn" data-shape="sCurve">S-Curve</a>
        <a class="btn btn-mini disabled" data-type="FadeIn" data-shape="exponential">Exponential</a>
      </div>
      <div class="btn-group fade-out">
        <a class="btn btn-mini disabled" data-type="FadeOut" data-shape="linear">Linear</a>
        <a class="btn btn-mini disabled" data-type="FadeOut" data-shape="logarithmic">Logarithmic</a>
        <a class="btn btn-mini disabled" data-type="FadeOut" data-shape="sCurve">S-Curve</a>
        <a class="btn btn-mini disabled" data-type="FadeOut" data-shape="exponential">Exponential</a>
      </div>
    </div>
    <div class="btn-group">
      <a id="btn_save" class="btn btn-inverse btn-small"><i class="icon-ok icon-white"></i></a>
      <a id="btn_open" class="btn btn-inverse btn-small"><i class="icon-folder-open icon-white"></i></a>
    </div>
  </div>
</script>

<script id="bottom-bar-tmpl" type="text/template">
  <form class="form-inline">
    <input id="audio_start" type="text" class="input-small">
    <input id="audio_end" type="text" class="input-small">
    <input id="audio_pos" type="text" class="input-small">
    <select id="audio_resolution">

      <option>6000</option>
      <option>7000</option>
      <option>8000</option>
      <option>9000</option>
      <option>10000</option>
    </select>
  </form>
</script>
