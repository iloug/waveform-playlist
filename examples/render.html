<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Drawer Tests</title>
<style>

canvas {
  position: relative;
}

</style>

<script type="text/javascript" src="../src/render.js"></script>
<script type="text/javascript" src="../src/playout.js"></script>
<script type="text/javascript" src="../src/track.js"></script>

</head>
<body>
  
  <div id=playlist></div>

  <div id=play onclick="playout.play()">Play</div>
  <div id=pause onclick="playout.pause()">Pause</div>
  <div id=stop onclick="playout.stop()">Stop</div>

<script type="text/javascript">
(function(){

    var container = document.getElementById("playlist");
    var trackEditor1 = new TrackEditor();
    var trackElem1 = trackEditor1.init({
        
        drawer: {
            resolution: 9000
        }
    });
    
    var trackEditor2 = new TrackEditor();
    var trackElem2 = trackEditor2.init({
        
        drawer: {
            resolution: 9000
        }
    });

    container.appendChild(trackElem1);
    container.appendChild(trackElem2);

    trackEditor1.loadTrack("Beautiful.m4a");
    trackEditor2.loadTrack("AlwaysDo.mp3");

})();
</script>
</body>
</html>
