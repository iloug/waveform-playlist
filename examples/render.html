<!DOCTYPE html>

<title>Drawer Tests</title>

<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

<style>

html, body {
  height: 100%;
  margin: 0;
}

body {
  position: relative;
}

.playlist {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  overflow: hidden;
}

.playlist-top-bar {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
}

.playlist-time-scale {
  position: absolute;
  top: 50px;
  left: 0;
  right: 0;
  height: 30px;
}

.playlist-time-scale canvas {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  height: 30px;
  width: 100%;
}

.playlist-time-scale div {
  position: absolute;
}

.playlist-tracks {
  position: absolute;
  top: 80px;
  left: 0;
  right: 0;
  overflow: auto;
}

.playlist-tracks div.channel {
  position: relative;
  margin: 0;
  padding: 0;
  display: inline-block;
}

.playlist-tracks canvas {
  position: relative;
  padding:0;
  margin:0;
}

.playlist-fade {
  position: absolute;
  background-color: rgba(0,0,0,0.2);
  z-index: 1000;
}


.playlist-bottom-bar {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 30px;
}

</style>

<script type="text/javascript" src="../src/observer/observer.js"></script>

<script id="top-bar-tmpl" type="text/template">
  
  <div class="btn-toolbar">
    <div class="btn-group">
      <a id="btn_play" class="btn btn-success"><i class="icon-play icon-white"></i></a>
      <a id="btn_pause" class="btn btn-warning"><i class="icon-pause icon-white"></i></a>
      <a id="btn_stop" class="btn btn-danger"><i class="icon-stop icon-white"></i></a>
    </div>
    <div class="btn-group">
      <a id="btn_select" class="btn btn-mini" data-state="select"><i class="icon-italic"></i></a>
      <a id="btn_shift" class="btn btn-mini" data-state="shift"><i class="icon-resize-horizontal"></i></a>
    </div>
    <div id="btns-fade" class="btn-group">
      <div class="btn-group fade-in">
        <a class="btn btn-mini disabled" data-type="FadeIn" data-shape="linear">Linear</a>
        <a class="btn btn-mini disabled" data-type="FadeIn" data-shape="logarithmic">Logarithmic</a>
        <a class="btn btn-mini disabled" data-type="FadeIn" data-shape="sCurve">S-Curve</a>
        <a class="btn btn-mini disabled" data-type="FadeIn" data-shape="exponential">Exponential</a>
      </div>
      <div class="btn-group fade-out">
        <a class="btn btn-mini disabled" data-type="FadeOut" data-shape="linear">Linear</a>
        <a class="btn btn-mini disabled" data-type="FadeOut" data-shape="logarithmic">Logarithmic</a>
        <a class="btn btn-mini disabled" data-type="FadeOut" data-shape="sCurve">S-Curve</a>
        <a class="btn btn-mini disabled" data-type="FadeOut" data-shape="exponential">Exponential</a>
      </div>
    </div>
  </div>
</script>
