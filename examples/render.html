<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Drawer Tests</title>

<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

<style>

canvas {
  position: relative;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  position: relative;
}

.playlist {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  overflow: hidden;
}

.playlist-top-bar {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
}

.playlist-time-scale {
  position: absolute;
  top: 50px;
  left: 0;
  right: 0;
  height: 30px;
}

.playlist-time-scale canvas {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  height: 30px;
  width: 100%;
}

.playlist-time-scale div {
  position: absolute;
}

.playlist-tracks {
  position: absolute;
  top: 80px;
  left: 0;
  right: 0;
  overflow: auto;
}

.playlist-bottom-bar {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 30px;
}

</style>

<script type="text/javascript" src="../src/observer/observer.js"></script>
<script type="text/javascript" src="../src/config.js"></script>
<script type="text/javascript" src="../src/track_render.js"></script>
<script type="text/javascript" src="../src/playout.js"></script>
<script type="text/javascript" src="../src/track.js"></script>
<script type="text/javascript" src="../src/time_scale.js"></script>
<script type="text/javascript" src="../src/playlist.js"></script>

</head>
<body>

  

  <div id=playlist class="playlist">
    <div id=top-bar class="playlist-top-bar">
      <div class="btn-toolbar">
        <div class="btn-group">
          <a id="btn_play" class="btn btn-success" onclick="playlistEditor.play()"><i class="icon-play icon-white"></i></a>
          <a id="btn_pause" class="btn btn-warning"><i class="icon-pause icon-white"></i></a> <!-- can use class 'disabled' -->
          <a id="btn_stop" class="btn btn-danger" onclick="playlistEditor.stop()"><i class="icon-stop icon-white"></i></a>
        </div>
        <div class="btn-group">
          <a id="btn_select_mode" class="btn btn-mini"><i class="icon-italic"></i></a>
          <a id="btn_shift_mode" class="btn btn-mini"><i class="icon-resize-horizontal"></i></a> <!-- can use class 'disabled' -->
        </div>
      </div>
    </div>

</html>
